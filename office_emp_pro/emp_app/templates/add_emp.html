<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Add Employee </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

  <div class="container-sm">
      <h1>Add an employee</h1>
    <hr>
<form action="/add_emp" method="post">
    {% csrf_token %}

    <label for="first_name" class="col-form-label">First Name</label><br>
    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ first_name }}"><br>

    <label for="last_name" class="col-form-label">Last Name</label><br>
    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ last_name }}"><br>

    <label for="dept" class="col-form-label">Department</label><br>
    <input type="number" class="form-control" id="dept" name="dept" value="{{ dept }}"><br>

    <label for="role" class="col-form-label">Role</label><br>
    <input type="number" class="form-control" id="role" name="role" value="{{ role }}"><br>

    <label for="salary" class="col-form-label">Salary</label><br>
    <input type="number" class="form-control" id="salary" name="salary" value="{{ salary }}"><br>

    <label for="bonus" class="col-form-label">Bonus</label><br>
    <input type="number" class="form-control" id="bonus" name="bonus" value="{{ bonus }}"><br>

    <label for="phone" class="col-form-label">Phone No</label><br>
    <input type="number" class="form-control" id="phone" name="phone" value="{{ phone }}"><br>

    <label for="email" class="col-form-label">Email</label><br>
    <input type="text" class="form-control" id="email"  name="email" value="{{ email }}"><br>

    <hr>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
